<!DOCTYPE html>
<html>
<style>
    body
    {background-color: #3D7878;}
    div
    {border: 10px solid #4D0000;
    border-radius: 20%;
    border-style:double ;
    margin: auto;}
	.r
	{position: relative;
	left:10%;
    top: 30%;
    margin: auto;
    height: 140px;}
    .a
    {position: absolute;
	right:30px;
    top: 10px;
    width: 12%;
    background-color: #80FFFF;}
    .f
	{position: fixed;
	left:10%;
    top: 30%;
    bottom: 50%;
    left: 50%;}
    .s
	{position: sticky;
    border: 1px solid red;
    top: 10px;
    background-color: white;
    width: 90%;
  margin: auto;}
</style>
<body>
	<div class="s">
	<h2>This is sticky.</h2>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="r">
	<h2>This is relative.</h2>
	<div class="a">
	<h2>This is absolute.</h2>
</div>
</div>
<div class="f">
	<h2>This is fixed.</h2>
</div>
</body>
</html>
